<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ICTQuiz2Q2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
	.formbox {
    background-color: #4559ad;
    width: 1000px;
    padding: 20px;
    margin: auto;
    box-shadow: 15px 10px 25px rgba(57, 74, 144, 0.8);
	}
    div {
    display: block;
    unicode-bidi: isolate;
	}
	body{
		background-image: url('https://roboticstechno.com/img/ind/17.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
	}
</style>
</head>
<body>
<div class="formbox">
	<h1 style="text-align: center;">Robotics Club Registration Form</h1>
	<form class="form=group">
		<div class="row">
			<div class="col-md-6">
				<label for="name">Name-</label>
				<br>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="emailaddress">Email Address-</label>
				<br>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="age">Age-</label>
				<br>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="phonenumber">Phone Number-</label>
				<br>
				<input type="text" class="form-control">
			</div>
		</div>
		<br>
		<br>
		<div class="row">
		<label form="Topics">Preferred Robotics Topics-</label><br>
		<input type="checkbox" name="topic1">
			<label form="programming">Programming</label><br>
		<input type="checkbox" name="topic2">
			<label form="electronics">Electronics</label><br>
		<input type="checkbox" name="topic3">
			<label form="mechanicaldesign">Mechanical Design</label><br>
		<br>
		<br>
		<label form="Experience">Robotics Experience Level-</label><br>
		<input type="radio" id="experiencelvl" name="beginner">
			<label form="beginnerlvl">Beginner</label><br>
		<input type="radio" id="experiencelvl" name="intermediate">
			<label form="intermediatelvl">Intermediate</label><br>
		<input type="radio" id="experiencelvl" name="expert">
			<label form="expertlvl">Expert</label><br>
		</div>
		<br>
		<br>
		<label for="project">Preferred Robotics Project-</label><br>
		<select id="projects" name="projects">
			<option value="projects">Choose a project-</option>
			<option value="amrs">AMRs</option>
			<option value="agvs">AGVs</option>
			<option value="humanoids">Humanoids</option>
		</select>
		<br>
		<br>
		<label for="reason">Why do you want to join?</label><br>
		<textarea rows="5" cols="50" placeholder="Reasons on why you want to join..."></textarea>
		<br>
		<br>
		<input type="submit" id="submit" name="submit" value="submit form">
		<input type="reset" id="reset" name="reset" value="clear all">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

<div class="container-fluid">
	<a class="navbar-brand" href="ICTPractice5.html">Logo</a>


		<div class="collapse navbar-collapse">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="https://alextacan.github.io/FV_ICT9Section_Q2SW1_Tacan_Alexander/">Characters</a>
					<a class="nav-link" href="https://alextacan.github.io/FV_ICT9Topaz_Q2Quiz1_Tacan_Alexander/">Cryptocurrencies</a>
				</li>
			</ul>

			<form class="d-flex">
				<input class="form-control" type="text" placeholder="search...">
				<button class="btn btn-success" type="button">Search</button>
	</form>
</div>
</body>
</html>
